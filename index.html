<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lampsi">

    <title>Lampsi</title>

    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- Custom Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,900' rel='stylesheet' type='text/css'>

    <!-- Icon Font -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>

    <div id="particles-js"></div>

    <div class="site-wrapper">
        <div class="logo-container mobile">
            <div class="logo">
                <img src="img/logo-white.png" alt="Lampsi">
            </div>
        </div>
        <div class="desktop">
            <div class="logo">
                <img src="img/logo-white.png" alt="Lampsi">
            </div>
        </div>
        <div class="tagline-container">
            <div class="tagline">
                <img src="img/tagline.png" alt="Tagline">
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <div id="counter" class="group">
                    <p>
                        <span id="days"></span>
                        <!-- <em>days</em> -->

                        <span id="hours"></span>
                        <!-- <em>hours</em> -->

                        <span id="minutes"></span>
                        <!-- <em>minutes</em> -->

                        <span id="seconds"></span>
                        <!-- <em>seconds</em> -->

                    </p>
                </div>
            </div>
        </div>
        <!-- <div class="site-wrapper-inner">
            <div>
               

                
                <div id="main-content full-width">
                    

                </div>

            </div>

        </div> -->
    </div>

    <footer class="group">

        <ul class="footer-copyright">
            <li>&copy; Copyright 2020 | Lampsi</li>
        </ul>

    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Countdown Timer - https://github.com/hilios/jQuery.countdown -->
    <script src="js/jquery.countdown.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
